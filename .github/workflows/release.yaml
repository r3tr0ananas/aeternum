name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - id: os_lower
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ runner.os }}

      - name: download and unzip upscayl-ncnn
        run: |
          curl -o upscayl.zip \ 
            https://github.com/upscayl/upscayl-ncnn/releases/download/20240601-103425 \
            /upscayl-bin-20240601-103425-${{ steps.os_lower.outputs.lowercase }}.zip
          
          7z x upscayl.zip

      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: aeternum
          target: ${{ matrix.target }}
          include: ./assets/models,LICENSE,./upscayl/upscayl-bin,./upscayl/upscayl-bin.exe
          tar: unix
          zip: windows
          token: ${{ secrets.GITHUB_TOKEN }}